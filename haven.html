    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background-color: black;
      }

      .navbar {
        background-color: black;
        padding: 14px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar .aa {
        float: left;
        margin: 0.5rem;
        font-weight: 600;
        color: #fcc02a;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        transition: background-color 0.3s, color 0.3s;
      }
      #home {
        font-size: 35px;
        color: #fcc02a;
        text-decoration: none;

        font-family: "Bree Serif", serif;
        font-family: "Great Vibes", cursive;
      }
      .navbar .aa:hover {
        background-color: #f8d53cea;
        color: black;
      }

      .navbar a.active {
        background-color: #4caf50;
        color: white;
      }

      .navbar .btn {
        padding: 20px 35px;
        background-color: #fcc02a;
        font-size: 1rem;
        font-weight: 700;
        color: black;
        border: none;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s, color 0.3s;
      }

      .navbar .btn:hover {
        background-color: #d32f2f;
        color: white;
      }
      .menu-toggle {
        display: none;
        cursor: pointer;
        font-size: 1.2rem;
        color: #fcc02a;
        font-size: 1.5rem;
        padding: 0.3rem;
        border: 2px solid;
      }
      @media screen and (max-width: 600px) {
        .navbar {
          flex-direction: column;
          align-items: flex-start;
        }
        .nav_list_item {
          width: 100%;
        }
        .button_list {
          display: flex;
          width: 100%;
          justify-content: center;
        }
        .logo_div {
          width: 100%;
          display: flex;
          justify-content: space-between;
        }
        .navbar .btn {
          width: 70%;
          text-align: center;
          display: block;
        }

        .navbar .aa {
          display: block;
          width: 100%;
          text-align: left;
          box-sizing: border-box;
        }

        .menu-toggle {
          display: block;
        }

        .navbar .menu-items {
          display: none;
        }
        .navbar .menu-items2 {
          display: none;
        }
      }
    </style>
